<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Today's Date</title>

        <script src="index.js?v=2"></script>
        <link rel="stylesheet" href="index.css?v=2">

    </head>

    <body id="body">

    <div class="levels">
        <div class="level thumbnail" id="position-1"></div>
        <div class="level thumbnail" id="position-2"></div>
        <div class="level thumbnail" id="position-3"></div>
        <div class="level thumbnail" id="position-4"></div>
        <div class="level thumbnail" id="position-5"></div>
        <div class="level thumbnail" id="position-6"></div>
        <div class="level thumbnail" id="position-7"></div>
        <div class="level thumbnail" id="position-8"></div>
        <div class="level thumbnail" id="position-9"></div>
        <div class="level thumbnail" id="position-10"></div>
    </div>

    <div id="overlay">
        <div id="details"></div>
    </div>

    <div id="scene-presentator" class="flipped">
        <div class="double-faced">
            <div id="presentation" class="face">
                <div id="presentation-message"></div>
            </div>
            <div class="plateau face">

                <div class="section" id="pause">
                    <table>
                        <tr style="height: 8em">
                            <td rowspan="2">
                                <div id="attributs">
                                    <div class="attribut" tdd-attribut="force"><span>Force</span><span id="attribut-force"></span></div>
                                    <div class="attribut" tdd-attribut="endurance"><span>Courage</span><span id="attribut-endurance"></span></div>
                                    <div class="attribut" tdd-attribut="vitesse"><span>Agilité</span><span id="attribut-vitesse"></span></div>
                                    <div class="attribut" tdd-attribut="mana"><span>Magie</span><span id="attribut-mana"></span></div>
                                </div>
                            </td>
                            <td>
                                <div id="pause-actions"></div>
                            </td>
                        </tr>
                        <tr style="height: 5em">
                            <td>
                                <div class="action hero-special" style="height: 5em" tdd-special="rapide"></div>
                                <div class="action hero-special" style="height: 5em" tdd-special="initie"></div>
                                <div class="action hero-special" style="height: 5em" tdd-special="heroic"></div>
                            </td>
                        </tr>
                    </table>



                </div>

                <div class="section" id="inventaire"></div>

                <div class="section" id="combat" tdd-position-id="1">
                    <div class="actions-libelle">Strategie</div>
                    <div class="actions" id="technique"></div>
                    <div id="marqueur-technique"><span id="marqueur-technique-text"></span></div>
                    <div class="actions-libelle">Sorts</div>
                    <div class="actions" id="sort"></div>
                    <div id="marqueur-sort"><span id="marqueur-sort-text"></span></div>
                    <div class="actions-libelle">Combat à distance</div>
                    <div class="actions" id="jeter"></div>
                    <div id="marqueur-distance"><span id="marqueur-distance-text"></span></div>
                    <div class="actions-libelle">Combat au corps à corps</div>
                    <div class="actions" id="frapper"></div>
                    <div id="marqueur-melee"><span id="marqueur-melee-text"></span></div>
                </div>

                <div class="section" id="total">
                    <div id="caracteristique-hero" class="thumbnail">
                        <div class="marqueur marqueur-attaque marqueur-attaque-distance"><span class="colimateur"></span><span id="total-attaque-distance-hero"></span></div>
                        <div class="marqueur marqueur-attaque"><span id="total-attaque-hero"></span></div>
                        <div class="marqueur marqueur-defense"><span id="total-defense-hero"></span></div>
                    </div>
                    <div id="caracteristique-ennemi">
                        <div class="marqueur marqueur-attaque"><span id="total-attaque-ennemi"></span></div>
                        <div class="marqueur marqueur-defense"><span class="colimateur"></span><span id="total-defense-ennemi"></span></div>
                    </div>
                </div>
                <div class="section" id="resultat">
                    <span id="resultat-message"></span>
                    <div id="tresor"></div>
                </div>

            </div>
        </div>
    </div>

    </body>

</html>
