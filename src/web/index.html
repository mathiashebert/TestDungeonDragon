<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Today's Date</title>

        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">

    </head>

    <body id="body">

    <div class="levels">
        <div class="level thumbnail" id="position-1"></div>
        <div class="level thumbnail" id="position-2"></div>
        <div class="level thumbnail" id="position-3"></div>
        <div class="level thumbnail" id="position-4"></div>
        <div class="level thumbnail" id="position-5"></div>
        <div class="level thumbnail" id="position-6"></div>
        <div class="level thumbnail" id="position-7"></div>
        <div class="level thumbnail" id="position-8"></div>
        <div class="level thumbnail" id="position-9"></div>
        <div class="level thumbnail" id="position-10"></div>
    </div>

    <div id="overlay">
        <div id="details"></div>
    </div>

    <div id="scene-presentator" class="flipped">
        <div class="double-faced">
            <div id="presentation" class="face">
                <div id="presentation-message"></div>
            </div>
            <div class="plateau face">

                <div class="section" id="pause">
                    <div id="attributs">
                        <div class="attribut" tdd-attribut="force"><span class="force"></span><span id="attribut-force"></span></div>
                        <div class="attribut" tdd-attribut="endurance"><span class="endurance"></span><span id="attribut-endurance"></span></div>
                        <div class="attribut" tdd-attribut="vitesse"><span class="vitesse"></span><span id="attribut-vitesse"></span></div>
                        <div class="attribut" tdd-attribut="mana"><span class="mana"></span><span id="attribut-mana"></span></div>
                    </div>
                    <div id="pause-actions"></div>

                </div>

                <div class="section" id="inventaire"></div>

                <div class="section" id="combat" tdd-position-id="1">
                    <div class="actions-libelle">Strategie</div>
                    <div class="actions" id="technique"></div>
                    <div class="actions-libelle">Sorts</div>
                    <div class="actions" id="sort"></div>
                    <div class="actions-libelle">Combat à distance</div>
                    <div class="actions" id="jeter"></div>
                    <div id="jeter-marqueur-initiative"></div>
                    <div class="actions-libelle">Combat au corps à corps</div>
                    <div class="actions" id="frapper"></div>
                </div>

                <div class="section" id="total">
                    <div id="caracteristique-hero" class="thumbnail">
                        <div id="total-attaque-distance-hero" class="marqueur marqueur-attaque marqueur-attaque-distance"></div>
                        <div id="total-attaque-hero" class="marqueur marqueur-attaque"></div>
                        <div id="total-defense-hero" class="marqueur marqueur-defense"></div>
                    </div>
                    <div id="caracteristique-ennemi">
                        <div id="total-attaque-ennemi" class="marqueur marqueur-attaque"></div>
                        <div id="total-defense-ennemi" class="marqueur marqueur-defense"></div>
                    </div>
                </div>
                <div class="section" id="resultat">
                    <div id="resultat-message"></div>
                    <div id="tresor"></div>
                </div>

            </div>
        </div>
    </div>

    </body>

</html>
